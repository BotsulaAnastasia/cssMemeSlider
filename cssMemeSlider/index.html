<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input class="radio-input" type="radio" name="radio" id="radio1" checked>
        <input class="radio-input" type="radio" name="radio" id="radio2">
        <input class="radio-input" type="radio" name="radio" id="radio3">
        <input class="radio-input" type="radio" name="radio" id="radio4">
        <div class="slides">
            <img src="img/slide1.png" alt="slide1">
            <img src="img/slide2.png" alt="slide2">
            <img src="img/slide3.png" alt="slide3">
            <img src="img/slide4.png" alt="slide4">
        </div>
        <div class="under-slides">
            <div class="text-block">
                <p class="text">What is my purpose?</p>
                <p class="text">You pass butter</p>
                <p class="text">Oh. My. God.</p>
                <p class="text">Yeah, welcome to the club, pal</p>
            </div>
            <div class="navigation">
                <div class="navigation-wrapper">
                <label for="radio1" class="nav-label">
                    <div class="circle circle1"></div>
                </label>
                <label for="radio2" class="nav-label">
                    <div class="circle circle2"></div>
                </label>
                <label for="radio3" class="nav-label">
                    <div class="circle circle3"></div>
                </label>
                <label for="radio4" class="nav-label">
                    <div class="circle circle4"></div>
                </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
